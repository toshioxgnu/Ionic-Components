<app-header titulo="Input"></app-header>


<ion-content>
    

    <ion-list-header>
        <ion-label>Nombre: {{ nombre || 'No hay nombre ' }} </ion-label>
    </ion-list-header>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Floating Label</ion-label>
            <ion-input  type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        



    </ion-list>

    <ion-list-header>
        <ion-label>Formulario Template: Valido  {{formulario.valid}} </ion-label>
    </ion-list-header>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input  name="email" type="email" [(ngModel)]="usuario.email" required pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input  name="password" type="password" [(ngModel)]="usuario.password" required ></ion-input>
            </ion-item>
        </ion-list>


        <ion-button color="primary" type="Submitt" [disabled]="formulario.invalid" expand="full">
            Submitt
        </ion-button>



    </form>

    



</ion-content>
