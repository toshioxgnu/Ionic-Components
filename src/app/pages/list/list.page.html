<app-header titulo="List"></app-header>

<ion-content>
    <ion-list>
        <ion-list>
            <ion-item-sliding>
                <ion-item>
                    <ion-label>Item</ion-label>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                    <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
                </ion-item-options>
        
                <ion-item-options side="start">
                    <ion-item-option (click)="unread(item)">Unread</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-item *ngFor="let user of usuarios | async">
            <ion-label>
                <h3> {{ user.name }} </h3>
            </ion-label>
            <ion-label slot="end" class="ion-text-right"> {{ user.phone }} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
