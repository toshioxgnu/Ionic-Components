<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Atras" defaultHref="/inicio"></ion-back-button>
        </ion-buttons>

        <ion-title>Avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/mac.jpg"> </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/mac.jpg">

        </ion-avatar>
        <ion-label>Jose Gonzalez</ion-label>

    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]">
            <ion-avatar slot="start">
                <img src="/assets/mac.jpg"> </ion-avatar>
            <ion-label>Jose Gonzalez</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
