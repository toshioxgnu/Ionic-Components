<app-header titulo="Floating Action Buttons"></app-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-icon name="logo-youtube" color="youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-github"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

    </ion-fab>


    <ion-list>
        <ion-item *ngFor="let i of data; let index = index">
            Item {{ index + 1 }}
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Este es el fotter</ion-title>
    </ion-toolbar>
</ion-footer>
